<h2 class="projectView">{{projectView}}</h2>

<div ng-if="!isDisabled">
    <form name="form" ng-app="app" ng-submit="saveProject(project)">
        <div ng-project-form></div>
        <button ng-if="isProjectLeader || authService.isAdmin()" type="submit" ng-click="addIssue()" class="btn btn-success">Add Issue</button>
        <button type="submit" ng-click="submitted=true" class="btn btn-primary btn-large">Save</button>
    </form>
</div>

<div ng-if="isDisabled">
    <form name="form" ng-app="app">
        <div ng-project-form></div>
        <button ng-if="isProjectLeader || authService.isAdmin()" type="submit" ng-click="addIssue()" class="btn btn-success">Add Issue</button>
        <button ng-if="isProjectLeader || authService.isAdmin()" type="submit" ng-click="editProject()" class="btn btn-success">Edit Project</button>
    </form>
</div>

<div ng-if="isDisabled" class="dashboard">
    <h1>Issues</h1>
    <table class="table table-striped" ng-if="issues.length > 0">
        <thead>
            <tr ng-issue-header-view></tr>
        </thead>
        <tbody>
            <tr ng-issue-view ng-repeat="issue in issues | orderBy:predicate:reverse"></tr>
        </tbody>
    </table>
</div>
