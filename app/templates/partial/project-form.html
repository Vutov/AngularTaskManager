<div class="form-group" ng-class="{true: 'has-error'}[submitted && form.name.$invalid]">
    <label class="control-label" for="name">Name</label>
    <div class="controls">
        <input type="text" class="form-control" id="name" name="name" placeholder="Project Name" ng-disabled="{{isDisabled}}" ng-model="project.Name" required />
        <span class="help-block" ng-show="submitted && form.name.$error.required">Required</span>
    </div>
</div>

<div class="form-group" ng-class="{true: 'has-error'}[submitted && form.leader.$invalid]">
    <label for="leader">Leader</label>
    <div class="controls">
        <select class="form-control" id="leader" name="leader" ng-disabled="{{isDisabled}}" ng-model="project.Lead.Id" required>
            <option ng-if="!isDisabled" ng-repeat="leader in leaders" ng-selected="{{leader.Username == project.Lead.Username}}"
                    value="{{leader.Id}}">
                {{leader.Username}}
            </option>
            <option ng-if="isDisabled" selected="selected">{{project.Lead.Username}}</option>
        </select>
        <span class="help-block" ng-show="submitted && form.leader.$error.required">Required</span>
    </div>
</div>

<div class="form-group" ng-class="{true: 'has-error'}[submitted && form.key.$invalid]">
    <label class="control-label" for="key">Project Key</label>
    <div class="controls">
        <input type="text" class="form-control" id="key" name="key" placeholder="Project Key" ng-disabled="{{isDisabled}}" ng-model="project.ProjectKey" required>
        <span class="help-block" ng-show="submitted && form.key.$error.required">Required</span>
    </div>
</div>

<div class="form-group" ng-class="{true: 'has-error'}[submitted && form.priorities.$invalid]">
    <label for="priorities">Priorities (comma separated)</label>
    <div class="controls">
        <input type="text" class="form-control" id="priorities" name="priorities" placeholder="Available Priorities For The Issues" ng-disabled="{{isDisabled}}" ng-model="project.StringPriorities" required>
        <span class="help-block" ng-show="submitted && form.priorities.$error.required">Required</span>
    </div>
</div>

<div class="form-group">
    <label for="labels">Labels (comma separated)</label>
    <input type="text" class="form-control" id="labels" placeholder="Labels" ng-disabled="{{isDisabled}}" ng-model="project.StringLabels">
    <br>
</div>

<div class="form-group" ng-class="{true: 'has-error'}[submitted && form.description.$invalid]">
    <label for="description">Description</label>
    <div class="controls">
        <textarea class="form-control" placeholder="Description" id="description" name="description" ng-disabled="{{isDisabled}}" ng-model="project.Description" required>{{project.Description}}</textarea>
        <span class="help-block" ng-show="submitted && form.description.$error.required">Required</span>
    </div>
</div>
