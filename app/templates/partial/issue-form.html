<div class="form-group" ng-class="{true: 'has-error'}[submitted && form.assignee.$invalid]">
    <label for="assignee">Assignee</label>
    <div class="controls">
        <select class="form-control" id="assignee" name="assignee" ng-model="issueData.AssigneeId" required>
            <option ng-repeat="user in users | orderBy: 'Username'" value="{{user.Id}}">
                {{user.Username}}
            </option>
        </select>
        <span class="help-block" ng-show="submitted && form.assignee.$error.required">Required</span>
    </div>
</div>

<div class="form-group" ng-class="{true: 'has-error'}[submitted && form.project.$invalid]">
    <label for="project">Project</label>
    <div class="controls">
        <select class="form-control" id="project" name="project" ng-model="currentProject" ng-change="updatePriorities()" ng-disabled="setProject" required>
            <option ng-if="!setProject" ng-repeat="project in projects | orderBy: 'Name'" value="{{project.Id}}">
                {{project.Name}}
            </option>
            <option ng-if="setProject" value="{{currentProject.Id}}" selected="selected">{{currentProject.Name}}</option>
        </select>
        <span class="help-block" ng-show="submitted && form.project.$error.required">Required</span>
    </div>
</div>

<div class="form-group" ng-class="{true: 'has-error'}[submitted && form.dueDate.$invalid]">
    <label class="control-label" for="dueDate">Due Date</label>
    <div class="controls">
        <input class="form-control" type="date" id="dueDate" name="dueDate" ng-model="issueData.DueDate" required/>
        <span class="help-block" ng-show="submitted && form.dueDate.$error.required">Required</span>
    </div>
</div>

<div class="form-group" ng-class="{true: 'has-error'}[submitted && form.priority.$invalid]">
    <label for="priority">Priority</label>
    <div class="controls">
        <select class="form-control" id="priority" name="priority" ng-model="issueData.PriorityId" required>
            <option ng-repeat="priority in priorities" value="{{priority.Id}}">
                {{priority.Name}}
            </option>
        </select>
        <span class="help-block" ng-show="submitted && form.priority.$error.required">Required</span>
    </div>
</div>

<div class="form-group">
    <label for="labels">Labels</label>
    <input type="text" class="form-control" id="labels" placeholder="Labels" ng-model="issueData.StringLabels" ng-keyup="getLabels()" autocomplete="off">
    <div ng-if="labels.length > 0" class="label-holder">
        <div ng-repeat="label in labels" ng-click="addLabel(label)" class="label-option">{{label.Name}}</div>
    </div>
    <br>
</div>

<div class="form-group" ng-class="{true: 'has-error'}[submitted && form.title.$invalid]">
    <label class="control-label" for="title">Title</label>
    <div class="controls">
        <input type="text" class="form-control" id="title" name="title" placeholder="Title" ng-model="issueData.Title" required>
        <span class="help-block" ng-show="submitted && form.key.title.required">Required</span>
    </div>
</div>

<div class="form-group" ng-class="{true: 'has-error'}[submitted && form.description.$invalid]">
    <label for="description">Description</label>
    <div class="controls">
        <textarea class="form-control" placeholder="Description" id="description" name="description" ng-model="issueData.Description" required>{{issueData.Description}}</textarea>
        <span class="help-block" ng-show="submitted && form.description.$error.required">Required</span>
    </div>
</div>
