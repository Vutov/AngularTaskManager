<div class="form-group" ng-class="{true: 'has-error'}[submitted && form.username.$invalid]">
    <label class="control-label" for="dueDate">Due</label>
    <div class="controls">
        <input class="form-control" type="date" id="dueDate" name="dueDate" ng-model="issueData.DueDate" required/>
        <span class="help-block" ng-show="submitted && form.dueDate.$error.required">Required</span>
    </div>
</div>

<div class="form-group" ng-class="{true: 'has-error'}[submitted && form.password.$invalid]">
    <label class="control-label" for="password">Password</label>
    <div class="controls">
        <input class="form-control" type="password" id="password" name="password" ng-model="issueData.Password" required />
        <span class="help-block" ng-show="submitted && form.password.$error.required">Required</span>
    </div>
</div>
