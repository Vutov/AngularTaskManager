<div class="form-group" ng-class="{true: 'has-error'}[submitted && form.message.$invalid]">
    <label for="message">Leave comment</label>
    <div class="controls">
        <textarea rows="5" class="form-control" placeholder="Message" id="message" name="message" ng-model="comment.Text" required></textarea>
        <span class="help-block" ng-show="submitted && form.message.$error.required">Required</span>
    </div>
</div>
