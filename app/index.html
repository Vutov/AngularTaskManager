<!DOCTYPE html>
<html ng-app="app" ng-controller="AppController">
<head>
    <meta charset="utf-8">
    <title>Angular Task Manager</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.css" />
    <link rel="stylesheet" href="lib/spinKit/spinKit.css" />

</head>
<body>

        <div ng-include="'templates/partial/footer.html'"></div>

    <script src="js/services/authService.js"></script>
    <script src="js/services/notifyService.js"></script>
    <script src="js/services/issueService.js"></script>
    <script src="js/services/projectService.js"></script>
    <script src="js/services/userService.js"></script>
    <script src="js/services/lableService.js"></script>
    <script src="js/controllers/AppController.js"></script>
    <script src="js/controllers/IssuesController.js"></script>
    <script src="js/controllers/LoginController.js"></script>
    <script src="js/controllers/RegisterController.js"></script>
    <script src="js/controllers/ProjectController.js"></script>
    <script src="js/controllers/AdminController.js"></script>
    <script src="js/directives/logicDirectives.js"></script>
    <script src="js/directives/templateDirectives.js"></script>
